<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>JS Challenges 2</title>
</head>
<body>
    <header>
        <div class="site-logo">
            <a class="" href="index.html">
                <span>
                    <i class="fas fa-laptop-code"></i>
                </span>
                JS Challenge 2
                <span>
                    <i class="fas fa-laptop-code"></i>
                </span>
            </a>
        </div>

        <nav class="navbar navbar-expand">
            <div class="collapse navbar-collapse" id="navigation-menu">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Challenges
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="index.html">Checkboxes</a>
                          <a class="dropdown-item" href="video.html">Video Player</a>
                          <a class="dropdown-item" href="#">Challenge 3</a>
                        </div>
                      </li>
                </ul> 
            </div>
        </nav>
    </header>

    <div class="about">
        <h1>Video Player</h1>
    </div>
    
    <div class="player">
        <video class="video-player viewer" autoplay loop muted playsinline>
            <source src="assets/video/mountains.mp4" type="video/mp4">
        </video>

        <div class="video-controls">
            <div class="progress-bar">
                <div class="progress-filled"></div>
            </div>

            <button class="video-button toggle" title="Toggle Play">
                <i class="fas fa-play"></i> <i class="fas fa-pause"></i>
            </button>

            <input type="range" name="volume" class="video-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="video-slider" min="0.5" max="2" step="0.1" value="1">

            <button data-skip="-10" class="video-button">« 10s</button>
            <button data-skip="25" class="video-button">25s »</button>
        </div>
    </div>
    
    <script src="assets/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" defer></script>
</body>
</html>
